    <div class="main">
      <h2>
        <br>
        <i class="fa-solid fa-list"></i>  강좌생성 페이지 입니다.  </i>
      </h2>
      <hr>
      <div class="container">
        <div class="program-set" style="padding: 100px;">
          <!--------------- 강좌 생성 폼 시작 ---------------->
          <form class="reservation-set">
          <div class="trainer-set">
            <h2>트레이너 선택</h2>
            <select name="trainer" id="selectTrainerOption">
                <option value selected="selectTrainerOption" disabled>트레이너 선택</option>
                <!-- option 태그에 firestore에서 받아온 트레이너 이름이 들어가야한다. -->
            </select>
          </div>
          <hr>
          <div class="program-set">
            <h2>담당 프로그램</h2>
            <div id="programOuto">
                <!-- 트레이너 선택 시 트레이너의 담당 프로그램이 들어옵니다. -->
            </div>
          </div>
          <hr>
          <div class="time-set">
            <h2>시간</h2>
            <select name="time" id="selectTime">
                <option value selected="time" disabled>시간 선택</option>
                <option value="time01">09:00 ~ 10:30</option>
                <option value="time02">10:00 ~ 11:30</option>
                <option value="time03">11:00 ~ 12:30</option>
                <option value="time04">13:00 ~ 14:30</option>
                <option value="time05">14:00 ~ 14:30</option>
                <option value="time06">15:00 ~ 16:30</option>
                <option value="time07">16:00 ~ 17:30</option>
                <option value="time08">17:00 ~ 18:30</option>
                <option value="time09">18:00 ~ 19:30</option>
                <option value="time10">19:00 ~ 20:30</option>
                <option value="time11">20:00 ~ 21:30</option>
                <option value="time02">21:00 ~ 22:30</option>
            </select>
          </div>
          <hr>
          <!-- 기간 선택 -->
          <div class="period-set">
              <h2>기간</h2>
              <div>
                  <div>
                      <span>시작일</span>
                      <input type="date" class="form-control" id="startDay" value="" required>
                  </div>
                  <div>
                      <span>종료일</span>
                      <input type="date" class="form-control" id="endDay" value="" required>
                  </div>
                  
              </div>
          </div>
          <hr>
          <!-- 요일 선택 -->
          <div class="day-set">
              <h2>요일</h2>
              <div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="월" id="selectDay" name="selectDay">
                      <label class="form-check-label" for="flexCheckDefault">월</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="화" id="selectDay" name="selectDay">
                      <label class="form-check-label" for="flexCheckDefault">화</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="수" id="selectDay" name="selectDay">
                      <label class="form-check-label" for="flexCheckDefault">수</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="목" id="selectDay" name="selectDay">
                      <label class="form-check-label" for="flexCheckDefault">목</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="금" id="selectDay" name="selectDay">
                      <label class="form-check-label" for="flexCheckDefault">금</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="토" id="selectDay" name="selectDay">
                      <label class="form-check-label" for="flexCheckDefault">토</label>
                  </div>
              </div>
          </div>
          <hr>
          <div id="createProgram">
              <input type="button" value="강좌생성하기" id="program-submit"></input>
          </div>
    </form>

      <!-- 생성된 프로그램 보여주세요. -->
