      <div class="contents">
        <!-- 오시는 길 시작 -->

        <!-- 제목 시작 -->
        <div class="map-name">
          <h1>오시는 길</h1>
        </div>
        <!-- 제목 끝 -->

        <!-- 대중교통 및 카카오 지도 api box 시작 -->
        <div class="map-box">
          <!-- 대중교통 시작 -->
          <div class="map-box-bus">
            <img class="jogym-map" src="../imgs/jogym_map.png" style="width: 500px; height: auto" />
          </div>
          <!-- 대중교통 끝 -->

          <!-- 카카오 지도 api 시작 -->
          <div id="map" style="width: 500px; height: auto"></div>

          <!-- 카카오 지도 api script 시작 -->
          <script>
            const mapContainer = document.getElementById("map"), // 지도를 표시할 div
              mapOption = {
                center: new kakao.maps.LatLng(37.4989810000002, 127.02872089999939), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
              };
            // 지도를 생성한다
            const map = new kakao.maps.Map(mapContainer, mapOption);
            // 지도에 마커를 생성하고 표시한다
            // 지도 타입 변경 컨트롤을 생성한다
            const mapTypeControl = new kakao.maps.MapTypeControl();
            // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            // 지도에 확대 축소 컨트롤을 생성한다
            const zoomControl = new kakao.maps.ZoomControl();
            // 지도의 우측에 확대 축소 컨트롤을 추가한다
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
            const marker = new kakao.maps.Marker({
              position: new kakao.maps.LatLng(37.4989810000002, 127.02872089999939), // 마커의 좌표
              map: map, // 마커를 표시할 지도 객체
            });
          </script>
          <!-- 카카오 지도 api script 끝 -->

          <!-- 카카오 지오 api 끝 -->
